<!DOCTYPE html>
	<!-- Simon Game -->
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Keith Scully" />
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Sarpanch:900" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="style.css" />
        <title>Simon Game</title>
    </head>
    <body>

		<div class="container">
		 	<div class="gameBoard">
		    	<div class="pad green" id="0"></div>
				   <div class="pad red" id="1"></div>
		    	<div class="pad yellow" id="2"></div>
		    	<div class="pad blue" id="3"></div>
		    	<div class="controlsContainer">
		    		<div class="title">simon</div>
		        	<div class="levelDisplay"></div>
		        	<div class="start-btn"></div>
		        	<div class="strict-btn"></div>
		        	<div class="strict-light"></div>
					<p class="text">LEVEL</p>
					<p class="text">START</p>
					<p class="text">STRICT</p>
		        	<div class="switchContainer">
		         		<p class="off">OFF</p>
		           		<div class="switch-btn button-off"></div>
		        		<p class="on">ON</p>
		       		</div>
		     	</div>
		   	</div>
		</div>
	

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js" ></script>
    </body>
</html>
